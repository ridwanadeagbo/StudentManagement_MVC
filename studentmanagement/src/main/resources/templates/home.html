<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/students}">Student Management</a>
  </div>
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/createStudent}">Register Student</a>
  </div>
</nav>

<marquee><h2>Welcome To Student Management System</h2></marquee>



<div class="container">
   
   <div class="row justify-content-center">
   
   <h3><a th:href="@{/createStudent}">Add New Student</a></h3>
    	 <div class="col-md-9">
    	 
     
	<table class="table">
     <thead>
    <tr>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Technology</th>
      <th scope="col">State Of Origin</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="student:${students}">
    

      <td th:text="${student.firstname}"></td>
      <td th:text="${student.lastname}"></td>
      <td th:text="${student.tech}"></td>
      <td th:text="${student.state}"></td>
      
      <td>
      <a th:href="@{/editStudent/{id}(id=${student.sid})}" class="btn btn-primary">UPDATE</a>
      <a th:href="@{/deleteStudent/{id}(id=${student.sid})}" class="btn btn-danger">DELETE</a>
      </td>
    </tr>
    </table>

		</div>
	</div>
</div>

</body>
</html>
